<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='styles.css') }}">

</head>

<body>
<div id="yourgold">
    <p>Your Gold:</p>
    <p class="gold">{{gold}}</p>
</div>

<div id="goldbox">
    <h3>Farm</h3>
    <p>(earns 10-20 golds)</p>
    <form action="/process_money" method="post">
        <input type="hidden" value="farm" name="findgold">
        <input type="Submit" value="Find Gold!">
    </form>
</div>

<div id="goldbox">
    <h3>Cave</h3>
    <p>(earns 5-10 golds)</p>
    <form action="/process_money" method="post">
        <input type="hidden" value="cave" name="findgold">
        <input type="Submit" value="Find Gold!">
    </form>
</div>

<div id="goldbox">
    <h3>House</h3>
    <p>(earns 2-5 golds)</p>
    <form action="/process_money" method="post">
        <input type="hidden" value="house" name="findgold">
        <input type="Submit" value="Find Gold!">
    </form>
</div>

<div id="goldbox">
    <h3>Casino</h3>
    <p>(earns 0-50 golds)</p>
    <form action="/process_money" method="post">
        <input type="hidden" value="casino" name="findgold">
        <input type="Submit" value="Find Gold!">
    </form>
</div>
<form action="/process_money" method="post">
    <input type="hidden" value="empty" name="findgold">
    <input type="Submit" value="empty">
</form>
<div id="activities">
    <p>Activities:</p>
    <div id="activitiesbox">
        {{string|safe}}

    </div>
</div>
</body>
</html>

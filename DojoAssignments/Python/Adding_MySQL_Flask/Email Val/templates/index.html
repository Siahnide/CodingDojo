<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles2.css')}}">

</head>


<h3>Email Address</h3>
<form action="/create_email" method="post">
    <input type="text" name="email">
    <input type="submit">
</form>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}

<h2>Email Addresses Entered:</h2>
{% for email in all_emails %}
<p>Email: {{ email['name'] }}:    Date Created: {{email['created_at']}}</p>
<hr>
{% endfor %}
